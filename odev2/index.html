<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Logo Area Start -->
    <header>
        <img src="img/google.jpeg">
    </header>
    <!-- Logo Area End -->

    <!-- Main Content Start -->
    <section class="content">
        <div>
            <p>Search the web using Google!</p>
            <input type="text" > <br>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
            <br><br>
        </div>
    </section>
    <!-- Main Content End -->

    <!-- Blocks Start-->
    <section class="blocks">
        <div class="box1">
            Special Searches<br>
            <a href="">Stanford Searches</a><br>
            <a href="">Linux Searches</a><br>
        </div>
        <div class="box2">
            <a href="">Help!</a><br>
            <a href="">About Google!</a><br>
            <a href="">Company Info</a><br>
            <a href="">Google! Logos</a><br>

        </div>
        <div class="box3">
            Get Google!<br>
            updates monthly:<br>
            <input type="text" value="your e-mail"><br>
            <input type="button" value="Subscribe">
            <a href="">Archive</a>

        </div>
    </section>
    <!-- Blocks End-->

    <!-- Footer Start-->
    <section>
        <p>Copyright 1998 Google Inc.</p>
    </section>
    <!-- Footer End-->
</body>
</html>
